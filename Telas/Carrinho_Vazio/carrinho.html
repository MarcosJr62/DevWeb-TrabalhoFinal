<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - Sabor & Arte</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>

    <link rel="stylesheet" href="carrinho.css">
</head>

<body onload="renderCart()">

<!--Navbar-->
<nav class="bg-white shadow-sm sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex items-center justify-between h-16">
            <a class="flex items-center gap-2" href="../Lista_pratos/lista_pratos.html">
                <div class="icon-brand-small">
                    <span class="iconify text-white" data-icon="mdi:chef-hat"></span>
                </div>
                <span class="font-bold text-gray-800 text-xl">Sabor & Arte</span>
            </a>

            <a href="../Lista_pratos/lista_pratos.html"
               class="flex items-center text-primary-sa hover:text-orange-600 transition">
                <span class="iconify mr-1" data-icon="mdi:arrow-left"></span>
                Voltar ao Cardápio
            </a>
        </div>
    </div>
</nav>

<!--Conteúdo-->
<div class="max-w-7xl mx-auto p-4">
    <h1 class="text-3xl font-extrabold text-gray-800 mb-6 border-b pb-2">Seu Carrinho</h1>

    <div class="flex flex-col lg:flex-row gap-8">

        <!--Lista de itens-->
        <div class="lg:w-2/3 bg-white p-6 rounded-xl shadow-lg">
            <div id="cart-items-container" class="space-y-4"></div>
            <p id="empty-cart-message" class="text-gray-500 text-center py-10 hidden">
                Seu carrinho está vazio.
            </p>
        </div>

        <!--Resumo-->
        <div class="lg:w-1/3">
            <div class="bg-white p-6 rounded-xl shadow-lg sticky top-20">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Resumo</h2>

                <div class="space-y-3 text-gray-600 border-b pb-4 mb-4">
                    <div class="flex justify-between">
                        <span>Subtotal</span>
                        <span id="subtotal">R$ 0,00</span>
                    </div>
                    <div class="flex justify-between">
                        <span>Taxa de Entrega</span>
                        <span id="delivery-fee" class="text-green-600">R$ 10,00</span>
                    </div>
                </div>

                <div class="flex justify-between text-lg font-bold text-gray-800 mb-6">
                    <span>Total Geral</span>
                    <span id="total-amount" class="text-primary-sa">R$ 0,00</span>
                </div>

                <button id="finalize-order-btn"
                        onclick="finalizeOrder()"
                        class="w-full py-3 rounded-xl bg-primary-sa text-white font-bold hover:bg-primary-sa-dark disabled:opacity-50"
                        disabled>
                    Finalizar Pedido
                </button>
            </div>
        </div>

    </div>
</div>

<!--Modal-->
<div id="confirmation-modal"
     class="fixed inset-0 bg-gray-600 bg-opacity-75 hidden items-center justify-center p-4 z-50">
    <div class="bg-white p-6 rounded-xl shadow-2xl max-w-sm w-full">
        <h3 id="modal-title" class="text-xl font-bold mb-4"></h3>
        <p id="modal-body-text" class="text-gray-600 mb-6"></p>

        <div class="flex justify-end gap-3">
            <button onclick="closeModal()"
                    class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">
                Fechar
            </button>
            <button id="modal-confirm-btn"
                    onclick="confirmAction()"
                    class="px-4 py-2 bg-primary-sa text-white rounded-lg hover:bg-primary-sa-dark">
                Confirmar
            </button>
        </div>
    </div>
</div>

</body>
</html>
