<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra - Restaurante</title>
    <link rel="stylesheet" href="finalizar_compra.css">
</head>

<body>

    <div class="container">
        <h2>Finalizar Compra</h2>

        <div class="resumo"></div>

        <form id="formPedido">

            <label for="nome">Nome:</label>
            <input id="nome" type="text" placeholder="Seu nome completo">

            <label for="telefone">Telefone:</label>
            <input id="telefone" type="text" placeholder="(11) 99999-9999">

            <label for="endereco">Endereço de Entrega:</label>
            <textarea id="endereco" rows="3" placeholder="Rua, número, bairro..."></textarea>

            <label for="pagamento">Método de Pagamento:</label>
            <select id="pagamento">
                <option value="">Selecione</option>
                <option value="Dinheiro">Dinheiro</option>
                <option value="Crédito">Cartão de Crédito</option>
                <option value="Débito">Cartão de Débito</option>
                <option value="Pix">Pix</option>
            </select>

            <label for="obs">Observações:</label>
            <textarea id="obs" rows="2" placeholder="Alguma observação? (opcional)"></textarea>

            <button type="submit">Confirmar Pedido</button>
        </form>
    </div>


<script>
document.addEventListener("DOMContentLoaded", () => {
    const form = document.querySelector("#formPedido");
    const button = form.querySelector("button");

    const mostrarMensagem = (texto, erro = false) => {
        let msg = document.querySelector(".message");

        if (!msg) {
            msg = document.createElement("p");
            msg.classList.add("message");
            form.appendChild(msg);
        }

        msg.textContent = texto;
        msg.style.color = erro ? "#ff4d4d" : "#28a745";
        msg.style.fontWeight = "bold";
        msg.style.marginTop = "15px";
        msg.style.fontSize = "16px";
    };

    form.addEventListener("submit", (e) => {
        e.preventDefault();

        const nome = document.querySelector("#nome").value.trim();
        const telefone = document.querySelector("#telefone").value.trim();
        const endereco = document.querySelector("#endereco").value.trim();
        const pagamento = document.querySelector("#pagamento").value;

        if (!nome || !telefone || !endereco || !pagamento) {
            mostrarMensagem("Por favor, preencha todos os campos.", true);
            return;
        }

        mostrarMensagem("Pedido confirmado com sucesso!");

        button.disabled = true;
        button.textContent = "Enviando...";

        setTimeout(() => {
            button.disabled = false;
            button.textContent = "Confirmar Pedido";
        }, 1500);
    });
});
</script>

</body>
</html>
