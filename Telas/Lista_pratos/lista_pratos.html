<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Geral - Sabor & Arte</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="lista_pratos.css">

    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>

    <style>
        .section-title { border-left: 5px solid #ff7a3d; padding-left: 15px; margin-bottom: 20px; }
        html { scroll-behavior: smooth; }
    </style>
</head>

<body class="bg-cardapio">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top mb-4">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="#">
                <div class="icon-brand-small">
                    <span class="iconify text-white" data-icon="mdi:chef-hat"></span>
                </div>
                <span class="fw-bold text-dark">Sabor & Arte</span>
            </a>

            <a href="../Carrinho_Vazio/carrinho_vazio.html">
            <button class="btn btn-outline-orange position-relative rounded-pill px-4">
                <span class="iconify me-1" data-icon="mdi:cart-outline"></span>
                Carrinho
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cart-count">
                    0
                </span>
            </button>
            </a>
        </div>
    </nav>


    <!-- HEADER -->
    <div class="container pb-5">

        <div class="text-center mb-5">
            <h2 class="fw-bold text-dark">Cardápio Geral</h2>
            <p class="text-muted">Veja todos os nossos itens ou navegue por categoria</p>
        </div>

        <!-- CATEGORIAS -->
        <div class="row g-3 mb-5">
            <div class="col-12 col-md-4">
                <a href="pratos.html" class="text-decoration-none">
                    <div class="card card-category p-3">
                        <div class="d-flex align-items-center gap-3 justify-content-center">
                            <span class="iconify icon-cat" data-icon="mdi:silverware-fork-knife"></span>
                            <h5 class="m-0 fw-bold text-white">Pratos Principais</h5>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-12 col-md-4">
                <a href="sobremesas.html" class="text-decoration-none">
                    <div class="card card-category p-3">
                        <div class="d-flex align-items-center gap-3 justify-content-center">
                            <span class="iconify icon-cat" data-icon="mdi:cupcake"></span>
                            <h5 class="m-0 fw-bold text-white">Sobremesas</h5>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-12 col-md-4">
                <a href="bebidas.html" class="text-decoration-none">
                    <div class="card card-category p-3">
                        <div class="d-flex align-items-center gap-3 justify-content-center">
                            <span class="iconify icon-cat" data-icon="mdi:glass-cocktail"></span>
                            <h5 class="m-0 fw-bold text-white">Bebidas</h5>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <section class="mb-5 pt-4">
            <h3 class="fw-bold text-dark section-title">Pratos Principais</h3>
            <div id="list-pratos" class="row g-4"></div>
        </section>

        <section class="mb-5 pt-4">
            <h3 class="fw-bold text-dark section-title">Sobremesas</h3>
            <div id="list-sobremesas" class="row g-4"></div>
        </section>

        <section class="mb-5 pt-4">
            <h3 class="fw-bold text-dark section-title">Bebidas</h3>
            <div id="list-bebidas" class="row g-4"></div>
        </section>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    async function loadMenu() {
        try {
            const response = await fetch('/api/menu');
            const data = await response.json();

            renderCategory("Pratos Principais", data["Pratos Principais"], "list-pratos");
            renderCategory("Sobremesas", data["Sobremesas"], "list-sobremesas");
            renderCategory("Bebidas", data["Bebidas"], "list-bebidas");

            enableQuantityButtons();
            enableAddButtons();
        } catch (error) {
            console.error("Erro ao carregar cardápio:", error);
        }
    }

    function renderCategory(category, items, containerId) {
        const container = document.getElementById(containerId);
        container.innerHTML = "";

        if (!items) return;

        items.forEach(item => {
            const card = `
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card h-100 card-custom">
                        <div class="card-img-wrapper">
                            <img src="../img/${item.image}" class="card-img-top" alt="${item.name}">
                        </div>
                        <div class="card-body d-flex flex-column p-4">
                            <h5 class="card-title fw-bold">${item.name}</h5>
                            <p class="card-text text-muted small flex-fill">${item.description}</p>
                            <div class="mt-3">
                                <h4 class="price-text mb-3">R$ ${item.price.toFixed(2).replace('.', ',')}</h4>
                                <div class="d-flex gap-2">
                                    <div class="input-group input-group-sm" style="width: 100px;">
                                        <button class="btn btn-light border btn-decrease" type="button">-</button>
                                        <input type="text" class="form-control text-center bg-light border-start-0 border-end-0 quantity-input" value="1" readonly>
                                        <button class="btn btn-light border btn-increase" type="button">+</button>
                                    </div>
                                    <button class="btn btn-orange flex-fill text-white fw-bold btn-add">
                                        Adicionar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', card);
        });
    }

    function imageName(name) {
        return name.toLowerCase()
            .replace(/ç/g, 'c')
            .replace(/[áàãâ]/g, 'a')
            .replace(/[éê]/g, 'e')
            .replace(/[í]/g, 'i')
            .replace(/[óôõ]/g, 'o')
            .replace(/[ú]/g, 'u')
            .replace(/[^a-z0-9 ]/g, '')
            .replace(/[ ]/g, '_')
            + ".jpg";
    }

    function enableQuantityButtons() {
        document.querySelectorAll(".btn-increase").forEach(btn => {
            btn.addEventListener("click", () => {
                const input = btn.parentElement.querySelector("input");
                input.value = parseInt(input.value) + 1;
            });
        });

        document.querySelectorAll(".btn-decrease").forEach(btn => {
            btn.addEventListener("click", () => {
                const input = btn.parentElement.querySelector("input");
                let val = parseInt(input.value);
                if (val > 1) input.value = val - 1;
            });
        });
    }

    function enableAddButtons() {
        document.querySelectorAll('.btn-add').forEach(btn => {
            btn.addEventListener('click', () => {
                const input = btn.parentElement.querySelector('.quantity-input');
                const quantity = parseInt(input.value);

                const badge = document.getElementById('cart-count');
                badge.innerText = parseInt(badge.innerText) + quantity;

                btn.innerText = "Adicionado!";
                setTimeout(() => { btn.innerText = "Adicionar"; }, 1000);
            });
        });
    }

    loadMenu();
    </script>

</body>
</html>
