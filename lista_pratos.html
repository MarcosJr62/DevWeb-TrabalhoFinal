<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pratos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="m-0">Pratos</h2>
        <a href="cadastro_prato.html" class="btn btn-success">+ Novo prato</a>
    </div>

    <!--Pratos-->
    <div class="card shadow-sm mb-3" style="max-width: 500px;">
        <img src="https://via.placeholder.com/500x250" class="card-img-top" alt="Imagem do prato">

        <div class="card-body">
            <h5 class="card-title fw-bold">Pizza de Calabresa</h5>

            <p class="text-muted mb-2">
                Pizza tradicional com calabresa, cebola e azeitonas.
            </p>

            <p class="fw-semibold text-success">R$ 35,00</p>

            <div class="d-flex gap-2">
                <button class="btn btn-primary btn-sm">Editar</button>
                <button class="btn btn-danger btn-sm">Excluir</button>
            </div>
        </div>
    </div>
    <div class="card shadow-sm mb-3" style="max-width: 500px;">
        <img src="https://via.placeholder.com/500x250" class="card-img-top" alt="Imagem do prato">

        <div class="card-body">
            <h5 class="card-title fw-bold">Torta de Frango</h5>

            <p class="text-muted mb-2">
                Pizza tradicional com Frango, cebola e Catupiry.
            </p>

            <p class="fw-semibold text-success">R$ 30,00</p>

            <div class="d-flex gap-2">
                <button class="btn btn-primary btn-sm">Editar</button>
                <button class="btn btn-danger btn-sm">Excluir</button>
            </div>
        </div>
    </div>
    <div class="card shadow-sm mb-3" style="max-width: 500px;">
        <img src="https://via.placeholder.com/500x250" class="card-img-top" alt="Imagem do prato">

        <div class="card-body">
            <h5 class="card-title fw-bold">Bolo de Chocolate</h5>

            <p class="text-muted mb-2">
                Bolo de Chocolate com recheio de Morango.
            </p>

            <p class="fw-semibold text-success">R$ 40,00</p>

            <div class="d-flex gap-2">
                <button class="btn btn-primary btn-sm">Editar</button>
                <button class="btn btn-danger btn-sm">Excluir</button>
            </div>
        </div>
    </div>

</div>

</body>
</html>
